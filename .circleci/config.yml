---
version: 2
jobs:
    build:
        docker:
            - image: circleci/node:8.11.1
        steps:
            - checkout

            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies

            - run: npm install

            - save_cache:
                paths:
                    - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}

            - run: npm test

    publish:
        docker:
            - image: circleci/node:8.11.1
        steps:
            - checkout
            - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            - run: npm publish

workflows:
    version: 2
    ci:
        jobs:
            - build:
                filters:
                    tags:
                        ignore: /v[0-9]+(\.[0-9]+)*/
    release:
        jobs:
            - publish:
                filters:
                    tags:
                        only: /v[0-9]+(\.[0-9]+)*/
                    branches:
                        ignore: /.*/
